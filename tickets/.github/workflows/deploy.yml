name: 🚀 Deploy a producción

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main  # se ejecuta cuando haces push a la rama main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 🐳 Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build de la imagen Docker
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/mi-app
          TAG=$(date +'%Y%m%d%H%M')  # ejemplo de versión por timestamp
          docker build -t $IMAGE:$TAG -t $IMAGE:latest .

      - name: 📦 Push de la imagen a Docker Hub
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/mi-app
          docker push $IMAGE --all-tags

